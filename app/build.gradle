apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion
    buildToolsVersion rootProject.ext.android.buildToolsVersion
    defaultConfig {
        applicationId rootProject.ext.android.applicationId
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.android.versionCode
        versionName rootProject.ext.android.versionName


        ndk {

            abiFilters"armeabi","armeabi-v7a","x86","mips"

        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {

    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile rootProject.ext.dependencies["appcompat-v7"]
    //    compile rootProject.ext.dependencies["support-annotations"]
    compile rootProject.ext.dependencies["design"]
    compile rootProject.ext.dependencies["gson"]
    compile rootProject.ext.dependencies["eventbus"]
    compile rootProject.ext.dependencies["permissions"]
    compile rootProject.ext.dependencies["ucrop"]
    compile rootProject.ext.dependencies["qiniu"]
    compile project(':themvp')
    compile project(':thirdPart')
    compile project(':rxretrofitlibrary')
    compile(name: 'banner-release', ext: 'aar')
    // tab滑动
    compile(name: 'FlycoTabLayout_Lib-release', ext: 'aar')
    // 图片选择
    compile project(':selectImage')
    compile files('libs/tencent_sdk_webview_x5.jar')
}
